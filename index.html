<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Your Knowledge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="wrapper d-flex justify-content-center align-items-center min-vh-100 p-5"
    >
      <div class="container p-5 w-50 bg-info-subtle rounded-4 shadow-lg">
        <!-- Landing Page -->
        <div class="landing-page">
          <div class="row text-center mb-4">
            <h1 class="fw-bold text-primary">Test Your Knowledge</h1>
            <p class="text-secondary fs-5">
              Challenge yourself and see how much you know!
            </p>
          </div>
          <div class="row justify-content-center">
            <button
              type="button"
              class="btn btn-primary col-4 fs-5 py-3 rounded-pill shadow-sm"
              id="startQuiz"
            >
              Start Quiz
            </button>
          </div>
        </div>
        <!-- Question -->
        <div class="quiz d-none">
          <div class="row question">
            <h2 class=""><span class="qsnNo">1. </span>What is my name?</h2>
          </div>
          <!-- Options -->
          <div class="row gap-3 answers fw-semibold m-3 fs-5">
            <div class="row bg-light p-3 rounded-3 answer">Praash</div>
            <div class="row bg-light p-3 rounded-3 answer">Priish</div>
            <div class="row bg-light p-3 rounded-3 answer">Prash</div>
            <div class="row bg-light p-3 rounded-3 answer">Prashrijan</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
